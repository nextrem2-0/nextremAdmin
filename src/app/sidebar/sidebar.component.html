<div id="colorlib-page">
    <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
    <aside id="colorlib-aside" role="complementary" class="js-fullheight text-center">
        <h1 id="colorlib-logo"><a href="index.html"><span class="flaticon-camera"></span>Nextrem</a></h1>
        <nav id="colorlib-main-menu" role="navigation">
            <ul>
                <li routerLinkActive="active" *ngFor="let option of options">
                    <a [routerLink]="[option.path]">
                        <!-- <i class="{{menuItem.icon}}"></i> -->
                        <p>{{option.title}}</p>
                    </a>
                </li>
                <li >
                    <div class="btn-logout" (click)="logoutAction()">Logout</div>
                </li>
            </ul>
        </nav>

    </aside> 
    <div id="colorlib-main">
        <router-outlet></router-outlet>
    
    </div>
</div>
