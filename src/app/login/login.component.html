<div class="sidenav">
    <div class="login-main-text">
       <h2>Nextrem Login Page</h2>
       <p>Admin</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form>
             <div class="form-group">
                <label>User Name</label>
                <input type="text" id="adminUser" class="form-control" placeholder="User Name">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" id="adminPwd" class="form-control" placeholder="Password">
             </div>
             <button type="submit" (click)="loginAction()" class="btn btn-black">Login</button>
          </form>
       </div>
    </div>
 </div>
